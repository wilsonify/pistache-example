openapi: 3.0.1
info:
  contact:
    email: apiteam@swagger.io
  description: "This is a sample server Petstore server.  You can find out more about     Swagger
    at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).      For
    this sample, you can use the api key `special-key` to test the authorization     filters."
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Petstore
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io

tags: 
- name: pet
  description: Everything about your Pets
- name: store
  description: Access to Petstore orders
- name: user
  description: Operations about user
- name: math
  description: Operations about user
  
paths:
  /sqrt:    
    post:
      tags: [ math ]
      operationId: mysqrt
      x-openapi-router-controller: openapi_server.controllers.math_controller
      description: "Description of the endpoint"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "components/schemas/sqrt-input.yaml"
      responses:
        "200":
          description: "Description of this response."
          content:
            application/json:
              schema:
                $ref: "components/schemas/sqrt-output.yaml"
  /strength:
    post:
      tags: [ math ]
      operationId: mystrength
      x-openapi-router-controller: openapi_server.controllers.math_controller
      description: "Description of the endpoint"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "components/schemas/strength-input.yaml"
      responses:
        "200":
          description: "Description of this response."
          content:
            application/json:
              schema:
                $ref: "components/schemas/strength-output.yaml"
